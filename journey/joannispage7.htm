<script language="JavaScript">

      var photos0=new Array()
      var photos1=new Array()
      var photos2=new Array()
      var Current0=0
      var Current1=0
      var Current2=0

      photos0[0]="images/bootje.jpg"
      photos0[1]="images/dorpje.jpg"
      photos0[2]="images/landschap1.jpg"
      photos0[3]="images/landschap2.jpg"
      photos0[4]="images/steen.jpg"
      photos1[0]="images/landschap2.jpg"
      photos1[1]="images/dorpje.jpg"
      photos1[2]="images/steen.jpg"
      photos2[0]="images/landschap1.jpg"
      photos2[1]="images/bootje.jpg"
      photos2[2]="images/dorpje.jpg"

      function backward(ArrayNbr)
      {
        switch (ArrayNbr)
        {
          case 0:
            if (Current0 == 0)
            {
              Current0 = photos0.length - 1;
            }
            else
            {
              Current0--;
            }
            document.images.photoslider0.src=photos0[Current0];
            break;
          case 1:
            if (Current1 == 0)
            {
              Current1 = photos1.length - 1;
            }
            else
            {
              Current1--;
            }
            document.images.photoslider1.src=photos1[Current1];
            break;
          case 2:
            if (Current2 == 0)
            {
              Current2 = photos2.length - 1;
            }
            else
            {
              Current2--;
            }
            document.images.photoslider2.src=photos2[Current2];
            break;
        }
      }

      function forward(ArrayNbr)
      {
        switch (ArrayNbr)
        {
          case 0:
            if (Current0 == photos0.length - 1)
            {
              Current0 = 0;
            }
            else
            {
              Current0++;
            }
            document.images.photoslider0.src=photos0[Current0];
            break;
          case 1:
            if (Current1 == photos1.length - 1)
            {
              Current1 = 0;
            }
            else
            {
              Current1++;
            }
            document.images.photoslider1.src=photos1[Current1];
            break;
          case 2:
            if (Current2 == photos1.length - 1)
            {
              Current2 = 0;
            }
            else
            {
              Current2++;
            }
            document.images.photoslider2.src=photos2[Current2];
            break;
        }
      }
    </script>
